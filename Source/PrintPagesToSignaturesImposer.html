<html>

<head>
	<style>
		canvas { border: 1px solid; padding: 8px; }
		img { border: 1px solid; }
	</style>
</head>

<body>

<div id="divUi">

	<h3>Print Pages-to-Signatures Imposer</h3>

	<p>
		Arranges a series of uploaded page images so that they can be printed
		as multi-page signatures, which can be folded, bound together,
		and cut along certain folds to make a book.
	</p>

	<div>
		<label>Page Image Files:</label>
		<input
			type="file"
			multiple="multiple"
			onchange="UiEventHandler.inputFile_Changed(this)"
		></input>
		<details>
			<summary>Click to Show or Hide Images</summary>
			<div id="divPageImagesLoaded">
				[none]
			</div>
		</details>
	</div>

	<div>
		<label>Arrangement of Pages in Signature:</label>
		<br />
		<label>Presets:</label>
		<select
			id="selectArrangementPreset"
			onchange="UiEventHandler.selectArrangementPreset_Changed(this)"
		>
			<option>-</option>
			<option>Folio</option>
			<option>Quarto</option>
			<option>Octavo</option>
			<option>Dudecimo (12mo)</option>
			<option>Sextodecimo (16mo)</option>
		</select>
		<br />
		<textarea
			id="textareaArrangement"
			cols="32" rows="6"
			spellcheck="false"
		></textarea>
	</div>

	<div>
		<button
			onclick="UiEventHandler.buttonImpose_Clicked()"
		>
			Impose Page Images into Signatures
		</button>
	</div>

	<div>
		<label>Signature Images:</label>
		<button
			onclick="UiEventHandler.buttonSaveAsPngs_Clicked()"
		>
			Save as .PNG Files
		</button>
		<button
			onclick="UiEventHandler.buttonSaveAsTars_Clicked()"
		>
			Save as .TAR File
		</button>
		<br />
		<details>
			<summary>Click to Show or Hide Images</summary>
			<div id="divSignatureImages">
				[none]
			</div>
		</details>
	</div>

</div>

<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

</body>
</html>
